---
layout: default
---

<div class="w3-content w3-padding" style="max-width:{{ site.max-width }}">
    <div class="w3-bar sticky">
        <button class="w3-button w3-large w3-left-align header w3-hover-amber w3-light-gray w3-round-xxlarge w3-right" style="outline:none">
            <a href="#heading"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i><small class="header"></small></a>
        </button>
    </div>

    <div class="w3-row">
        <div class="w3-col l2 m0 s0 w3-container"></div>
        <div class="w3-col l8 m0 s0 w3-container">
            <a id="heading"><h1 class="w3-center">{{ page.title }}</h1></a>
            {{ if page.abstract }}
                <p><em>{{ page.abstract }}</em></p>
            {{ endif }}
            <div class="w3-content w3-padding w3-container toc" style="font-size: large; font-position: center">
                {% include toc.html h_min=2 html=content ordered=true %}
            </div>
        </div>
        <div class="w3-col l3 m0 s0 w3-container"><p></p></div>
    </div>

    <div class="w3-padding">
        {{ content }}
    </div>

</div>
