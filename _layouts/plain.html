---
layout: default
---


<div class="w3-content w3-padding-small" style="max-width:{{ site.page_width }}">


    <div class="w3-container w3-row w3-padding-small">
        <div class="w3-col l2 m0 s0 w3-container"></div>
        <div class="w3-col l8 m0 s0 w3-container">
            <a id="__title"></a><h1 class="w3-center">{{ page.title }} <a href="#__title" class="Anchor">#</a></h1>
        </div>
        <div class="w3-col l2 m0 s0 w3-container"></div>
    </div>

    <div class="w3-container w3-padding-small{% if use_numbers %} numbered{% endif %}">
        {% include anchor_headings.html html=content anchorBody="#" h_max=3 anchorClass="Anchor" %}
    </div>
</div>
