<!-- Exposes:
- name
- content
- image
- description
- link
- format
-->


<div class="w3-card-4 w3-margin w3-white w3-animate-opacity w3-round-xl">
    {% if include.image %}
        <div class="w3-display-container w3-text-white w3-round-xl">
            <div class="w3-display-bottommiddle w3-padding">
                <p class="header"><a href="{{ include.link }}" class="w3-button w3-padding-large w3-white w3-round-xxlarge w3-hover-amber">
                        {{ if iclude.icon }}<i class="{{ include.icon }}"></i>{{ endif }} {{ include.name }}</a></p>
            </div>
            <img class=w3-round-xl" src="{{ include.image }}" alt={{ include.name }} style="width:100%">
        </div>
    {% endif %}
</div>
